<app-navbar (searchValue)="getValue($event)"></app-navbar>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../assets/51ovs76vmtL._SX3000_.jpg" class="d-block  w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../assets/navbarimage.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../assets/navbar2.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>

<div class="container">
  <div class="row">
    <div class="col" *ngFor="let productType of productTypes">
      <h5 class="mt-4">{{productType.type}}</h5>
      <img class="image mb-5" style="height: 300px; width: 300px;" [src]="productType.url" alt="" 
        (click)="products(productType.type)">
    </div>
  </div>
</div>


<app-footer></app-footer>
