<!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="staticBackdropLabel">
          <h5 style="text-align: center;">Admin Login</h5>
          <p class="text-muted" style="text-align:center;">Only Admin using</p>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="adminLogin()">
          <div class="card-body">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Email Id">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
            </div>
            <div *ngIf="loginFailed" style="color: rgb(233, 86, 86);">Invalid Email or Password</div>
            <div>
              <button type="submit" class="btn btn-outline-primary mt-4" (click)="adminLogin()">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
