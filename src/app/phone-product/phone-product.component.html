<app-navbar></app-navbar>
<h1>Phone Product</h1>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 d-flex justify-content-center align-items-center" *ngFor=" let product of items ">
      <div class="card mt-4" style="width: 18rem;">
        <h5 class="card-header">{{product.name}}</h5>
        <div class="card-body">
          <img class="card-img-top mx-auto d-block" [src]="product.url" alt="product.alt">
          <p class="card-text"></p>
          <div>{{product.color}}</div>
          <div> {{product.cost | currency: 'INR'}}</div>
        </div>
        <div class="card-footer">
          <div class="row ">
            <div class="col">
              <div>
                <a style="background-color:#F27127"  class="btn" routerLink="/buynow">Buy Now</a>
              </div>
            </div>
            <div class="col">
              <a  class="btn btn-warning" (click)="addToCart(product)" data-toggle="modal" data-target="#exampleModal">Add To Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">'Your product has been added to the cart!'</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
