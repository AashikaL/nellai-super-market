<router-outlet></router-outlet>
<div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
        <img src="../../assets/download.png" alt="">
    </div>
    <div class="col-4">
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="card p-0 mt-4">
        <div class="card-header">
            <h5 style="text-align: center;">Create a New Account</h5>
            <p class="text-muted" style="text-align:center;">It's quick and easy.</p>
        </div>
        <form [formGroup]="myForm" (ngSubmit)="myForm.valid">
            <div class="card-body pb-5">
                <div class="row">
                    <div class="col">
                        <input
                            [ngClass]="{'is-invalid':myForm.controls['name'].invalid && myForm.controls['name'].touched}"
                             formControlName="name" class="form-control" placeholder="First name" required>
                        <div class="invalid-feedback">
                            Please enter name
                        </div>
                    </div>
                    <div class="col">
                        <input
                            [ngClass]="{'is-invalid':myForm.controls['lastName'].invalid && myForm.controls['lastName'].touched}"
                             formControlName="lastName" class="form-control" placeholder="Last name"
                            required>
                        <div class="invalid-feedback">
                            Please enter lastName
                        </div>
                    </div>
                </div>
                <div class="mb-3 mt-4">
                    <input
                        [ngClass]="{'is-invalid':myForm.controls['email'].invalid && myForm.controls['email'].touched}"
                        type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Email Address" required>
                        <div class="invalid-feedback">
                            Please enter email
                        </div>
                    </div>
                <div class="mb-3">
                    <input
                        [ngClass]="{'is-invalid':myForm.controls['password'].invalid && myForm.controls['password'].touched}"
                        type="password" formControlName="password" class="form-control" for placeholder="New Password"
                        required>
                        <div class="invalid-feedback">
                            Please enter password
                        </div>
                    </div>

                <small for="birthday" class="text-muted">DOB</small>
                <div>
                    <input
                        [ngClass]="{'is-invalid':myForm.controls['birth'].invalid && myForm.controls['birth'].touched}"
                        class="form-control" formControlName="birth" type="date" id="birthday" name="birthday" required>
                </div>
                <small class="text-muted">Gender</small>
                    <div class="row">
                        <div class="col border mx-3 mr-sm-2 mt-2 form-control">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">Female
                            </div>
                        </div>
                        <div class="col border mr-sm-2 mt-2 form-control">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">Male
                            </div>
                        </div>
                        <div class="col border mr-sm-2 mt-2 form-control">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">Custom
                            </div>
                        </div>
                    </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-4 mt-5">
                    <button type="submit" class="btn btn-success btn-sm" (click)="onSubmit()"
                        [disabled]="myForm.invalid">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
